<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{element/navbar}"></div>
<div class="container">
    <form action="#" th:action="@{/add}" method="post" th:object="${product}">
          <br><label>Imagen:</label><br>
          <input type="text" class="form-control" th:field="*{image}">
          <br><label>Nombre:</label><br>
          <input type="text" class="form-control" th:field="*{name}">
          <br><label>Precio:</label><br>
          <input type="text" class="form-control" th:field="*{price}">
          <br><label>Stock:</label><br>
          <input type="text" class="form-control" th:field="*{stock}">
          <input type="submit" value="Submit" />
        </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
