<!DOCTYPE html>
<html lang="es" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{element/navbar}"></div>
    <div class="container">
        <a sec:authorize="isFullyAuthenticated()" class="btn btn-outline-success m-2" th:href="@{/add}">Añadir Producto</a>
        <div class="row">
        <div style="display: inline-block;" class="col-md-3 d-flex align-items-stretch" th:each="product: ${products}">
            <div class="card" style=" display: inline-block;" >
                <img th:src="${product.getImage()}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.getName()}"></h5>
                    <p class="card-text" th:text="${'$'+product.getPrice()}"></p>
                    <p class="card-text" th:text="${'Stock: ' + product.getStock()}"></p>
                    <a th:href="@{/view/{id}(id=${product.getId()})}" class="btn btn-info">Ver</a>
                    <a sec:authorize="isFullyAuthenticated()" th:href="@{/edit/{id}(id=${product.getId()})}" class="btn btn-primary">Editar</a>
                    <a sec:authorize="isFullyAuthenticated()" th:href="@{/delete/{id}(id=${product.getId()})}" class="btn btn-danger">Eliminar</a>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <a th:if="${page != 1}" type="button" class="btn btn-primary" th:href="@{/{page}(page=${page - 1})}">Página Anterior</a>
        <a type="button" class="btn btn-primary" th:href="@{/{page}(page=${page + 1})}">Página Siguiente</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
