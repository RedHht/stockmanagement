<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar" aria-describedby="basic-addon1">
    <tr th:each="product: ${products}">
        <div class="card" style="width: 15rem; display: inline-block;" >
            <img th:src="${product.getImage()}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.getName()}"></h5>
                <p class="card-text" th:text="${product.getPrice()}"></p>
                <p class="card-text" th:text="${'Stock: ' + product.getStock()}"></p>
                <a href="#" class="btn btn-info">Ver</a>
                <a href="#" class="btn btn-primary">Editar</a>
                <a href="#" class="btn btn-danger">Eliminar</a>
            </div>
        </div>
    </tr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
