<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{element/navbar}"></div>
<div class="container">
    <form action="#" th:action="@{/register}" method="post" th:object="${pro}">
          <img th:src="${product.getImage()}" alt="Imagen del producto">
          <label>Identificador:</label>
          <input type="text" th:text="${product.getId()}">
          <label>Nombre:</label>
          <input type="text" th:text="${product.getName()}">
          <label>Precio:</label>
          <input type="text" th:text="${product.getPrice()}">
          <label>Stock:</label>
          <input type="text" th:text="${product.getStock()}">
        </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
